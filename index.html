<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>
            Calculator
        </title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet" />
        <meta content="noindex, nofollow" name="robots" />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h2>
                    Basic Calculator
                </h2>
                <input disabled id="display" type="text" />
                <button onclick="addToDisplay('1')">
                    1
                </button>
                <button onclick="addToDisplay('2')">
                    2
                </button>
                <button onclick="addToDisplay('3')">
                    3
                </button>
                <button onclick="addToDisplay('+')">
                    +
                </button>
                <button onclick="addToDisplay('4')">
                    4
                </button>
                <button onclick="addToDisplay('5')">
                    5
                </button>
                <button onclick="addToDisplay('6')">
                    6
                </button>
                <button onclick="addToDisplay('-')">
                    -
                </button>
                <button onclick="addToDisplay('7')">
                    7
                </button>
                <button onclick="addToDisplay('8')">
                    8
                </button>
                <button onclick="addToDisplay('9')">
                    9
                </button>
                <button onclick="addToDisplay('*')">
                    *
                </button>
                <button onclick="addToDisplay('C')">
                    C
                </button>
                <button onclick="addToDisplay('0')">
                    0
                </button>
                <button onclick="addToDisplay('/')">
                    /
                </button>
                <button onclick="calculate()">
                    =
                </button>
            </div>
            <div class="history">
                <h3>
                    Calculation History
                </h3>
                <ul class="history-list" id="historyList">
                </ul>
                <button class="btn btn-danger" onclick="clearHistory()">
                    Clear History
                </button>
            </div>
        </div>
    </body>
</html>
