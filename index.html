<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operation" value="/">/</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operation" value="*">*</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operation" value="-">-</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="operation" value="+">+</button>
                <button id="equals">=</button>
                <button class="operation" value="^">^</button>
                <button class="operation" value="sqrt">√</button>
                <button class="operation" value="sin">sin</button>
                <button class="operation" value="cos">cos</button>
                <button class="operation" value="tan">tan</button>
                <button class="constant" value="pi">π</button>
                <button class="constant" value="e">e</button>
                <button id="clear">C</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
