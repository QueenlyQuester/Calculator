<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator | Aexter</title>
    </head>
    <body>
        <button id="darkModeToggle" aria-label="Toggle Dark Mode">Toggle Dark
            Mode</button>
        <div id="calculator">
            <input id="display" type="text" aria-label="Calculator display"
                readonly>
            <div role="group" aria-label="Calculator buttons">
                <button tabindex="0" class="operator-btn" aria-label="Clear"
                    onclick="clearDisplay()">C</button>
                <button tabindex="0" aria-label="Seven"
                    onclick="appendToDisplay('7')">7</button>
                <button tabindex="0" aria-label="Eight"
                    onclick="appendToDisplay('8')">8</button>
                <button tabindex="0" aria-label="Nine"
                    onclick="appendToDisplay('9')">9</button>
                <button tabindex="0" class="operator-btn" aria-label="Subtract"
                    onclick="appendToDisplay('-')">-</button>
                <button tabindex="0" aria-label="Four"
                    onclick="appendToDisplay('4')">4</button>
                <button tabindex="0" aria-label="Five"
                    onclick="appendToDisplay('5')">5</button>
                <button tabindex="0" aria-label="Six"
                    onclick="appendToDisplay('6')">6</button>
                <button tabindex="0" class="operator-btn" aria-label="Multiply"
                    onclick="appendToDisplay('*')">*</button>
                <button tabindex="0" aria-label="One"
                    onclick="appendToDisplay('1')">1</button>
                <button tabindex="0" aria-label="Two"
                    onclick="appendToDisplay('2')">2</button>
                <button tabindex="0" aria-label="Three"
                    onclick="appendToDisplay('3')">3</button>
                <button tabindex="0" class="operator-btn" aria-label="Add"
                    onclick="appendToDisplay('+')">+</button>
                <button tabindex="0" class="operator-btn" aria-label="Divide"
                    onclick="appendToDisplay('/')">/</button>
                <button tabindex="0" aria-label="Zero"
                    onclick="appendToDisplay('0')">0</button>
                <button tabindex="0" aria-label="Decimal"
                    onclick="appendToDisplay('.')">.</button>
                <button tabindex="0" class="operator-btn" aria-label="Calculate"
                    onclick="calculate()">=</button>
                <button tabindex="0" class="history-btn" aria-label="History"
                    onclick="openHistory()">History</button>
                <button tabindex="0" class="operator-btn"
                    aria-label="Percentage"
                    onclick="appendToDisplay('%')">%</button>
                <button tabindex="0" aria-label="Sine"
                    onclick="appendToDisplay('Math.sin')">sin</button>
                <button tabindex="0" aria-label="Cosine"
                    onclick="appendToDisplay('Math.cos')">cos</button>
                <button tabindex="0" aria-label="Tangent"
                    onclick="appendToDisplay('Math.tan')">tan</button>
                <button tabindex="0" aria-label="Square Root"
                    onclick="appendToDisplay('Math.sqrt')">âˆš</button>
                <button tabindex="0" aria-label="Exponent"
                    onclick="appendToDisplay('Math.pow')">^</button>
                <button tabindex="0" aria-label="Natural Logarithm"
                    onclick="appendToDisplay('Math.log')">ln</button>
                <button tabindex="0" aria-label="Logarithm Base 10"
                    onclick="appendToDisplay('Math.log10')">log</button>

            </div>

            <div id="historyDialog" role="dialog" aria-modal="true"
                aria-labelledby="historyDialogTitle" hidden>
                <h2 id="historyDialogTitle">Calculation History</h2>
                <div id="historyContent" aria-live="polite"
                    aria-atomic="true"></div>
                <button onclick="closeHistory()"
                    aria-label="Close History">Close</button>
            </div>
        </div>
        <script
            async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.js"></script>
        <script async src="script.js"></script>
    </body>
</html>
